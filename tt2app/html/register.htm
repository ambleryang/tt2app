<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="header-collection span3">
                    <strong>收藏推推兔</strong>
                </div>
                <div class="header-recommend span6">
                    <span><a href="">发现你想看的电影</a></span>
                </div>
                <ul class="header-link span3 offset1">
                    <li class="link-item"><a href="">登陆</a></li>
                    <li class="link-item"><a href="">注册</a></li>
                    <li class="link-item"><a href="">忘记密码</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class='container'>
        <form id="id_register_form" action="/register" method="post"
              onsubmit="postForm('id_register_form');return false;" class='form-horizontal'
              style="margin-left:auto; margin-right:auto;width:230px">
            <h1 style="text-align: center">注册账号</h1>

            <input type='hidden' name='csrfmiddlewaretoken' value='1rlTYGiQ2bTbgktWYoFipND6OiiUAo2f'/>


            <div class="control-group">
                <label class="control-label" for="id_username" style="width: 80px">用户名：</label>

                <div class="controls" style="margin-left: 100px">
                    <input id="id_username" maxlength="100" name="username" placeholder="3-10个字母、数字或汉字" type="text"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="id_email" style="width: 80px">电子邮箱：</label>

                <div class="controls" style="margin-left: 100px">
                    <input id="id_email" name="email" placeholder="请输入正确的邮箱地址" type="text"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="id_password" style="width: 80px">密 码：</label>

                <div class="controls" style="margin-left: 100px">
                    <input id="id_password" name="password" type="password"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="id_repassword" style="width: 80px">确认密码：</label>

                <div class="controls" style="margin-left: 100px">
                    <input id="id_repassword" name="repassword" type="password"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="id_submit_button" style="width: 80px"></label>

                <div class="controls" style="margin-left: 100px">
                    <input id='id_submit_button' type="submit" class='btn btn-primary' value="注册"/>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
