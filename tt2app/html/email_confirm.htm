<script type="text/javascript">
    function resetSendButton(){
        $("#id_submit_button").removeClass("disabled");
    }
    $("#id_submit_button").click(function(){
        var _this = $("#id_submit_button");
        if(_this.hasClass("disabled")){
            alert("两次发送时间间隔必须大于5秒！");
            return false;
        }
        _this.val("重新发送");
        _this.addClass("disabled");
        setTimeout("resetSendButton();",5000);
        alert("发送成功，请到邮箱查看");
    });
</script>
